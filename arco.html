<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Electric Border Card</title>

  <!-- Tailwind CDN (para pegar y usar de una) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ========= ESTILOS DEL EFECTO ELÉCTRICO ========= */

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #020617 0, #000 55%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Resplandor suave detrás de la tarjeta */
    .electric-glow {
      pointer-events: none;
      position: absolute;
      inset: -24px;
      border-radius: 36px;
      background:
        radial-gradient(circle at top,
          rgba(251,146,60,0.95) 0,
          rgba(15,23,42,0.0) 55%);
      filter: blur(14px);
      opacity: 0.8;
      animation: electricGlow 2.2s ease-in-out infinite alternate;
    }

    @keyframes electricGlow {
      0%   { opacity: 0.5; filter: blur(10px); }
      50%  { opacity: 1;   filter: blur(18px); }
      100% { opacity: 0.65; filter: blur(13px); }
    }

    /* El SVG se estira al tamaño de la tarjeta */
    .electric-card-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- ======== BLOQUE / SECCIÓN CON BORDE ELÉCTRICO ======== -->
  <section class="w-full px-4 py-10 flex items-center justify-center">
    <div class="relative w-full max-w-xl">
      <!-- Glow detrás -->
      <div class="electric-glow"></div>

      <!-- TARJETA -->
      <div class="relative z-10 overflow-hidden rounded-[32px] bg-gradient-to-b from-zinc-900/90 via-black to-zinc-950/95 border border-zinc-800/40 px-6 py-8 md:px-10 md:py-12 shadow-[0_0_80px_rgba(0,0,0,0.9)] backdrop-blur-md">
        <!-- Badge -->
        <div class="mb-6">
          <span class="inline-flex items-center rounded-full border border-white/25 bg-white/[0.04] px-4 py-1 text-[11px] font-semibold tracking-[0.22em] uppercase text-zinc-100/90 backdrop-blur">
            Dramatic
          </span>
        </div>

        <!-- Contenido -->
        <h2 class="text-3xl md:text-4xl font-semibold text-zinc-50 mb-3">
          Electric Border
        </h2>
        <p class="text-sm md:text-base text-zinc-300/85 max-w-md">
          In case you'd like to emphasize something very dramatically.
        </p>
      </div>

      <!-- SVG DEL BORDE ELÉCTRICO (animación tipo rayos) -->
      <svg class="electric-card-svg" viewBox="0 0 400 260" preserveAspectRatio="none">
        <defs>
          <!-- Filtro que deforma el contorno como electricidad -->
          <filter id="electric-border">
            <!-- Ruido fractal animado (se mueve como rayos) -->
            <feTurbulence type="fractalNoise"
                          baseFrequency="0.02"
                          numOctaves="3"
                          seed="4"
                          result="noise">
              <!-- anima la frecuencia para que el borde "chispee" -->
              <animate attributeName="baseFrequency"
                       dur="1.2s"
                       values="0.02;0.05;0.025;0.04;0.02"
                       repeatCount="indefinite" />
            </feTurbulence>

            <!-- Mueve el trazo usando el ruido -->
            <feDisplacementMap in="SourceGraphic"
                               in2="noise"
                               scale="14"
                               xChannelSelector="R"
                               yChannelSelector="G"
                               result="displaced">
              <!-- cambia la intensidad de los rayos -->
              <animate attributeName="scale"
                       dur="1s"
                       values="6;18;10;20;8;14;6"
                       repeatCount="indefinite" />
            </feDisplacementMap>

            <!-- Resplandor alrededor del borde -->
            <feGaussianBlur in="displaced" stdDeviation="4" result="blur" />
            <feColorMatrix in="blur" type="matrix"
                           values="1 0.5 0   0 0
                                   1 0.6 0   0 0
                                   0 0.2 0.8 0 0
                                   0 0   0   1 0"
                           result="glow" />

            <!-- Mezcla borde nítido + glow -->
            <feMerge>
              <feMergeNode in="glow" />
              <feMergeNode in="displaced" />
            </feMerge>
          </filter>
        </defs>

        <!-- Rectángulo base -->
        <rect x="8" y="8" width="384" height="244" rx="30" ry="30"
              fill="none"
              stroke="#f97316"
              stroke-width="3"
              filter="url(#electric-border)"
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-dasharray="12 10">
          <!-- Hace que la energía recorra el borde -->
          <animate attributeName="stroke-dashoffset"
                   dur="1.1s"
                   values="0;40;80;120;0"
                   repeatCount="indefinite" />
          <!-- Pulso de color -->
          <animate attributeName="stroke"
                   dur="0.9s"
                   values="#facc15;#fb923c;#fed7aa;#f97316;#facc15"
                   repeatCount="indefinite" />
        </rect>
      </svg>
    </div>
  </section>
</body>
</html>
